<div class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Inscription</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom</label>
          <input type="text" id="name" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Votre nom" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Votre adresse e-mail" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Votre mot de passe" required>
        </div>
        <div class="mb-6">
          <label for="password_confirmation" class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe</label>
          <input type="password" id="password_confirmation" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Confirmer votre mot de passe" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full">S'inscrire</button>
      </form>
      <p class="text-center mt-4">
        Déjà un compte ? <a href="/login" class="text-blue-500 hover:underline">Connectez-vous</a>
      </p>

    </div>
