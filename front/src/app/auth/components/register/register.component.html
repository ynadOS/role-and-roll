<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
    <!-- Logo avec lien vers la page d'accueil -->
    <a href="/" class="flex justify-center mb-6">
      <img class="h-20 w-auto" src="images/logo.png" alt="RoleNRoll Logo">
    </a>

    <!-- Titre de la page d'inscription -->
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">Inscription</h2>
    
    <!-- Formulaire d'inscription -->
    <form>
      <!-- Champ Nom -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Nom</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400" placeholder="Votre nom" required>
      </div>

      <!-- Champ Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Adresse e-mail</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400" placeholder="Votre adresse e-mail" required>
      </div>

      <!-- Champ Mot de passe -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Mot de passe</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400" placeholder="Votre mot de passe" required>
      </div>

      <!-- Champ Confirmation du mot de passe -->
      <div class="mb-6">
        <label for="password_confirmation" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Confirmer le mot de passe</label>
        <input type="password" id="password_confirmation" class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400" placeholder="Confirmer votre mot de passe" required>
      </div>

      <!-- Bouton S'inscrire -->
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 dark:bg-indigo-700 dark:hover:bg-indigo-600 dark:focus:ring-indigo-500">
        S'inscrire
      </button>
    </form>

    <!-- Lien vers la page de connexion -->
    <p class="text-center mt-4 text-sm text-gray-500 dark:text-gray-400">
      Déjà un compte ? <a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
        Connectez-vous
      </a>
    </p>
  </div>
</div>

<script>
  // Fonction pour ajuster le mode jour/sombre en fonction de l'heure
  function updateMode() {
    const now = new Date();
    const hours = now.getHours();

    if (hours >= 6 && hours < 18) {
      // Mode jour (entre 6h et 18h)
      document.documentElement.classList.remove('dark');  // Enlève le mode sombre
    } else {
      // Mode sombre (entre 18h et 6h)
      document.documentElement.classList.add('dark');  // Ajoute le mode sombre
    }
  }

  // Appel de la fonction pour ajuster le mode au chargement de la page
  updateMode();
</script>
