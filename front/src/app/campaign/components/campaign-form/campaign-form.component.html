<div class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-900 mb-8">Créer une Campagne</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nom de la Campagne:</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Entrez le nom de la campagne">
        </div>
  
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Entrez une description"></textarea>
        </div>
  
        <div>
          <label for="universe" class="block text-sm font-medium text-gray-700">Univers:</label>
          <select id="universe" name="universe" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="">Sélectionnez un univers</option>
            <option value="fantasy">Fantaisie</option>
            <option value="sci-fi">Science-Fiction</option>
            <option value="modern">Moderne</option>
          </select>
        </div>
  
        <div>
          <label for="characters" class="block text-sm font-medium text-gray-700">Personnages:</label>
          <select id="characters" name="characters" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="">Sélectionnez un personnage</option>
            <option value="character1">Personnage 1</option>
            <option value="character2">Personnage 2</option>
            </select>
          <button type="button" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-2 py-1 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">+</button>
        </div>
  
        <div>
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Créer
          </button>
        </div>
      </form>
    </div>
  </div>
