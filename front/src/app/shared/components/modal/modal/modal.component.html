<div *ngIf="isOpen" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50" (click)="close.emit()">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-lg shadow-lg relative" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">{{ title }}</h2>
        <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl absolute right-4 top-4">&times;</button>
      </div>
      <div class="mt-4">
        <ng-content></ng-content> <!-- Pour injecter le contenu de la modale -->
      </div>
    </div>
  </div>
